<!DOCTYPE html>
<html class="loading dark-layout" lang="en" data-layout="dark-layout" data-textdirection="ltr">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0,minimal-ui">
    <meta name="description" content="Restfull Api Gratis Sedunia">
    <meta name="keywords" content="HandraMz, Api, Rest Api, Free Api, Restfull API, Web Api">
    <meta name="author" content="HandraMz">
    <title>HandraMz - Login</title>
    <link rel="apple-touch-icon" href="../images/icon.jpg">
    <link rel="shortcut icon" type="image/x-icon" href="../images/icon.jpg">
    <link href="//fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;1,400;1,500;1,600" rel="stylesheet">
    <script src="../jquery-2.2.1.min.js"></script>
    <script src="../downloads/moment.js"></script>
    <link rel="stylesheet" type="text/css" href="../vendors/css/vendors.min.css">
    <link rel="stylesheet" type="text/css" href="../vendors/css/extensions/toastr.min.css">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap-extended.min.css">
    <link rel="stylesheet" type="text/css" href="../css/colors.min.css">
    <link rel="stylesheet" type="text/css" href="../css/components.min.css">
    <link rel="stylesheet" type="text/css" href="../css/themes/dark-layout.min.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="../css/core/menu/menu-types/vertical-menu.min.css">
    <link rel="stylesheet" type="text/css" href="../css/plugins/extensions/ext-component-toastr.min.css">
    <link rel="stylesheet" type="text/css" href="../css/plugins/extensions/ext-component-sweet-alerts.min.css">
    <link rel="stylesheet" type="text/css" href="../css/pages/authentication.css">
</head>
<body class="vertical-layout vertical-menu-modern blank-page navbar-floating footer-static  " data-open="click" data-menu="vertical-menu-modern" data-col="blank-page">
    <div class="app-content content ">
        <div class="content-overlay"></div>
        <div class="header-navbar-shadow"></div>
        <div class="content-wrapper">
            <div class="content-header row">
            </div>
            <div class="content-body">
                <div class="auth-wrapper auth-basic px-2">
                    <div class="auth-inner my-2">
                        <div class="card mb-0">
                            <div class="card-body">
                                <a href="../user/login.html" class="brand-logo">
                                    <h2 class="brand-text text-primary">HandraMz LOGIN</h2>
                                </a>
                                <form class="auth-login-form mt-2" action="../user/login.html" method="POST">
                                    <div class="mb-1">
                                        <label for="login-email" class="form-label">Email</label>
                                        <input type="text" class="form-control" id="login-email" name="email" placeholder="handramzins@gmail.com" aria-describedby="login-email" tabindex="1" autofocus required />
                                    </div>
                                    <div class="mb-1">
                                        <div class="d-flex justify-content-between">
                                            <label class="form-label" for="login-password">Password</label>
                                            <a href="user/recovery.html">
                                                <small>Forgot Password?</small>
                                            </a>
                                        </div>
                                        <div class="input-group input-group-merge form-password-toggle">
                                            <input type="password" class="form-control form-control-merge" id="login-password" name="password" tabindex="2" placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;" aria-describedby="login-password" required />
                                            <span class="input-group-text cursor-pointer"><i data-feather="eye"></i></span>
                                        </div>
                                    </div>
                                    <div class="mb-1">
                                        <div class="form-check">
                                            <input class="form-check-input" name="checkbox" type="checkbox" id="remember-me" tabindex="3" />
                                            <label class="form-check-label" for="remember-me"> Remember Me </label>
                                        </div>
                                    </div>
                                    <button class="btn btn-primary w-100" tabindex="4">Sign in</button>
                                </form>
                                <p class="text-center mt-2">
                                    <span>New Here?</span>
                                    <a href="../user/register.html">
                                        <span>Create an account</span>
                                    </a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../vendors/js/vendors.min.js"></script>
    <script src="../vendors/js/forms/validation/jquery.validate.min.js"></script>
    <script src="../js/core/app-menu.min.js"></script>
    <script src="../js/core/app.min.js"></script>
    <script src="../js/scripts/pages/auth-login.js"></script>
    <script>
    if (window.history.replaceState) {
        window.history.replaceState(null, null, window.location.href);
    }
    </script>
</body>
</html>
